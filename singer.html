<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MusicJ</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

		<link rel="icon" type="image/png" sizes="16x16" href="#">
		<link rel="icon" type="image/png" sizes="32x32" href="#">
		<link rel="icon" type="image/png" sizes="96x96" href="#">

		<link rel="stylesheet" href="styles/styles.css">

		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body class="blur-theme">
		<div np-app="musicJ">
		<div class="body-bg"></div>
		
		<div ng-class="menu-collapsed">
				<div class="al-sidebar">
					<div class="slimScrollDiv">					
						<ul class="al-sidebar-list">
							<li class="al-sidebar-list-item ng-scope selected" ui-sref-active="selected">
								<a ng-href="" class="al-sidebar-list-link ng-scope" href="#/dashboard"> <i class="ion-android-home"></i> 
									<span class="ng-binding">Home</span>
								</a>
							</li>
							<li class="al-sidebar-list-item ng-scope" ui-sref-active="selected">
								<a ng-href="" class="al-sidebar-list-link ng-scope" href="songs.html"> <i class="ion-android-home"></i> 
									<span class="ng-binding">Songs</span>
								</a>									
							</li>
						</ul>
					</div>
				</div>
		</div>
			<page-top>
				<div class="page-top clearfix ng-isolate-scope" scroll-position="scrolled" max-height="50" ng-class="{'scrolled': scrolled}">
					<a href="#/dashboard" class="al-logo clearfix"><span>Music</span>J</a><a href="" class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu="">						
					</a>
					<div class="search">
						<i class="ion-ios-search-strong" ng-click="startSearch()"></i>
						<input id="searchInput" type="text" placeholder="Search for...">
					</div>
					<div class="user-profile clearfix">
						<div class="al-user-profile dropdown" uib-dropdown="">
							<a uib-dropdown-toggle="" class="profile-toggle-link dropdown-toggle" aria-haspopup="true" aria-expanded="false"><img ng-src="assets/img/app/profile/Sajin.png" src="assets/img/app/profile/Sajin.jpg"></a>
							<ul class="top-dropdown-menu profile-dropdown dropdown-menu" uib-dropdown-menu="">
								<li>
									<i class="dropdown-arr"></i>
								</li>
								<li>
									<a href="#/profile"><i class="fa fa-user"></i>Profile</a>
								</li>
								<li>
									<a href=""><i class="fa fa-cog"></i>Settings</a>
								</li>
								<li>
									<a href="" class="signout"><i class="fa fa-power-off"></i>Sign out</a>
								</li>
							</ul>
						</div>
						<msg-center>
							<ul class="al-msg-center clearfix">
								<li uib-dropdown="" class="dropdown">
									<a href="" uib-dropdown-toggle="" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bell-o"></i><span>5</span><div class="notification-ring"></div></a>							
								</li>
								<li uib-dropdown="" class="dropdown">
									<a href="" class="msg dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false"><i class="fa fa-envelope-o"></i><span>5</span><div class="notification-ring"></div></a>						
								</li>
							</ul>
						</msg-center>
					</div>
				</div>
			</page-top>

			<div class="al-main">
				<div class="al-content">
					<content-top></content-top>
					<div ui-view autoscroll="true" autoscroll-body-top></div>
				</div>
			</div>

			<footer class="al-footer clearfix">
				<div class="al-footer-right">
					Created with <i class="ion-heart"></i>
				</div>
				<div class="al-footer-main clearfix">
					<div class="al-copy">
						MusicJ
					</div>
					<ul class="al-share clearfix">
						<li>
							<i class="socicon socicon-facebook"></i>
						</li>
						<li>
							<i class="socicon socicon-twitter"></i>
						</li>
						<li>
							<i class="socicon socicon-google"></i>
						</li>
						<li>
							<i class="socicon socicon-github"></i>
						</li>
					</ul>
				</div>
			</footer>

			<back-top>
				
			</back-top>

		<!--
		<div id="preloader" ng-show="!$pageFinishedLoading">
		<div></div>
		</div>
		-->
		<!--
		<script src="scripts/action.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

		<script src="scripts/main.js"></script>
		-->

	</div>
	</body>
</html>
