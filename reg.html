<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MusicJ Registration</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="#">
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <link rel="icon" type="image/png" sizes="96x96" href="#">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/reg.css">
</head>

<body>
<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to MusicJ</h1>
    <a href="login.html" class="auth-link">Already have a MusicJ account? Sign in!</a>

    <form class="form-horizontal" action="register.php" method="POST">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" name='nameField' placeholder="Full Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="emailField" placeholder="Email">
        </div>
      </div>
      
      <div class="form-group">
        <label for="inputUserType" class="col-sm-2 control-label">Account Type</label>

        <div class="col-sm-10">
        <select class="form-control" id="inputUserType" name="typeField">
        	<option value="1">Singer</option>
        	<option value="2">Music Director</option>
        	<option value="3">Director</option>
        </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="passField" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

 <!--   <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>
-->
    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
